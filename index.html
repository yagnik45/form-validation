<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            border: 1px solid black;
            padding: 20px;
            margin-right: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            padding: 5px;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid black;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            border: 1px solid black;
        }
        #infoList {
            margin-top: 20px;
            border: 1px solid black;
            padding: 10px;
        }
        .entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            position: relative;
        }
        .entry .buttons {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        #popupContent {
            background: white;
            padding: 20px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Data Submission Form</h1>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age">
    </div>
    <div class="form-group">
        <label for="mobile">Mobile No.:</label>
        <input type="text" id="mobile">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address">
    </div>
    <div class="buttons">
        <button id="submit">Submit</button>
    </div>
    <div id="infoList"></div>
   
    <div id="popup">
        <div id="popupContent">
            <p>Are you sure you want to delete this entry?</p>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const mobile = document.getElementById('mobile').value;
            const address = document.getElementById('address').value;

            // Validation
            if (!name || !age || !mobile || !address) {
                alert('All fields are required.');
                return;
            }
            if (isNaN(age) || age <= 0) {
                alert('Please enter a valid age.');
                return;
            }
            if (!/^\d{10}$/.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }

            // Add entry to list
            const infoList = document.getElementById('infoList');
            const entryId = Date.now(); // unique ID for each entry
            const entry = document.createElement('div');
            entry.classList.add('entry');
            entry.id = `entry-${entryId}`;
            entry.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Age:</strong> ${age}</p>
                <p><strong>Mobile No.:</strong> ${mobile}</p>
                <p><strong>Address:</strong> ${address}</p>
                <div class="buttons">
                    <button class="edit" data-id="${entryId}">Edit</button>
                    <button class="delete" data-id="${entryId}">Delete</button>
                </div>
            `;
            infoList.appendChild(entry);

            // Clear input fields
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('mobile').value = '';
            document.getElementById('address').value = '';
        });

        document.getElementById('infoList').addEventListener('click', function(event) {
            if (event.target.classList.contains('delete')) {
                const entryId = event.target.dataset.id;
                document.getElementById('popup').style.display = 'flex';
                document.getElementById('yes').onclick = function() {
                    document.getElementById(`entry-${entryId}`).remove();
                    document.getElementById('popup').style.display = 'none';
                };
            } else if (event.target.classList.contains('edit')) {
                const entryId = event.target.dataset.id;
                const entry = document.getElementById(`entry-${entryId}`);
                document.getElementById('name').value = entry.querySelector('p:nth-child(1)').textContent.replace('Name: ', '');
                document.getElementById('age').value = entry.querySelector('p:nth-child(2)').textContent.replace('Age: ', '');
                document.getElementById('mobile').value = entry.querySelector('p:nth-child(3)').textContent.replace('Mobile No.: ', '');
                document.getElementById('address').value = entry.querySelector('p:nth-child(4)').textContent.replace('Address: ', '');
                entry.remove();
            }
        });

        document.getElementById('no').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
